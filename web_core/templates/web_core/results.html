{% extends "web_evaluator/base.html" %}
{% block content %}
<div class="w3-row-padding w3-section">
    <div class="w3-center">
        <video controls width="100%">
            <source src="{{ MEDIA_URL }}{{var1}}" type="video/mp4">
            <p>Your browser doesn't support HTML video.</p>
        </video>
        <div class="w3-half">
            <button class="w3-button w3-green w3-margin" style="width:30%">Like!</button>
        </div>
        <div class="w3-half">
            <button class="w3-button w3-red w3-margin" style="width:30%">Dislike!</button>
        </div>
    </div>
</div>

{% endblock content%}
